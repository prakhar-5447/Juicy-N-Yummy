    <div class="flex flex-col text-lg">
      <span class="text-5xl">{{ restaurant.name }}</span>
      <span class="text-taupe-gray">{{ restaurant.category }}</span>
      <span class="text-taupe-gray">{{ restaurant.address }}</span>
      <p>
        <span class="text-tahiti">{{ restaurant.status }} </span
        ><i class="mx-1"> &#9679; </i>
        <span class="text-taupe-gray">Till {{ restaurant.time[1] }} pm</span>
      </p>

        <span class="text-flicker-pink">{{ restaurant.status }} </span><i class="mx-1"> &#9679; </i>
        <span class="text-taupe-gray">Open at {{ restaurant.time[1] }} am</span>
      </p> -->

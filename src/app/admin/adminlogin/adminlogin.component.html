<div class="adminlogin grid justify-items-end">
    <div class="flex justify-center items-center h-screen w-2/5">
      <div class="bg-white w-4/5 h-4/5 flex flex-col px-20 rounded-3xl">
        <div class="mt-20">
          <p class="text-4xl font-medium">Log in</p>
          <p>
            or
            <a routerLink="/admin/signup" class="text-flicker-pink font-medium"
              >Sign up</a
            >
          </p>
        </div>
        <form (ngSubmit)="adminLogin()" [formGroup]="login" class="flex flex-col">
          <mat-form-field appearance="outline">
            <mat-label>Phone No.</mat-label>
            <input
              class="p-2"
              formControlName="phone_no"
              matInput
              placeholder="Phone No."
              type="number"
            />
            <mat-hint>
              <div
                *ngIf="
                  login.get('phone_no')!.invalid &&
                  login.get('phone_no')!.errors &&
                  (login.get('phone_no')!.dirty || login.get('phone_no')!.touched)
                "
              >
                <div
                  class="text-danger"
                  *ngIf="login.get('phone_no')!.hasError('required')"
                >
                  This field is required.
                </div>
                <div
                  class="text-danger"
                  *ngIf="login.get('phone_no')!.hasError('minlength')"
                >
                  The minimum length for this field is 8 digit.
                </div>
                <div
                  class="text-danger"
                  *ngIf="login.get('phone_no')!.hasError('maxlength')"
                >
                  The maximum length for this field is 10 digit.
                </div>
              </div>
            </mat-hint>
          </mat-form-field>
          <button
            [disabled]="login.invalid"
            type="submit"
            [ngClass]="{
              'bg-silver text-black': login.invalid,
              'text-white': login.valid
            }"
            class="bg-flicker-pink m-4 text-base rounded-lg text-center py-3 px-8 mx-auto"
          >
            Continue
          </button>
        </form>
        <p class="text-xs text-center px-10 pt-5">
          By clicking on Login,<span class="font-bold">
            I accept the Terms & Conditions & Privacy Policy
          </span>
        </p>
      </div>
    </div>
  </div>

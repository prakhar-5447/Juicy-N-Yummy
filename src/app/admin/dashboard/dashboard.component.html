      </div>
      <span class="text-taupe-gray">{{ profile.category }}</span>
      <span class="text-taupe-gray">{{ profile.address }}</span>
      <div class="flex">
        <div>
          <p
            *ngIf="
              now > this.profile.duration[0] && now < this.profile.duration[1];
              else close_time
            "
          >
            <span class="text-tahiti">Open</span><i class="mx-1"> &#9679; </i>
            <span class="text-taupe-gray"
              >Till {{ profile.duration[1] }}:00</span
            >
          </p>
          <ng-template #close_time>
            <p>
              <span class="text-flicker-pink">Closed</span
              ><i class="mx-1"> &#9679; </i>
              <span class="text-taupe-gray"
                >Open at {{ profile.duration[0] }}:00</span
              >
            </p></ng-template
          >
        </div>
        <div class="mx-5">
          <p *ngIf="!profile.status">
            <span class="text-flicker-pink">Currently closed</span>
          </p>
        </div>
      </div>
    </div>
    <div
      class="flex bg-flicker-pink h-14 rounded-lg items-center text-white px-3"
    >
      <span class="text-lg mr-3">Reviews</span>
      <div class="flex items-center border-l-2 border-white h-full pl-3">
        <svg
          width="15"
          height="15"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

          />

          <span>Delivery</span>
          <hr class="m-px" />
          {{ profile.Reviews }}
        </div>
        <svg
          width="18"
          height="18"
          viewBox="0 0 10 10"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

        [ngClass]="{ 'text-flicker-pink': router.url === '/:id/order' }"
        routerLink="/admin/dashboard/order"
        class="mx-14 font-regular"
        >Order</a
      >
      <a
        [ngClass]="{ 'text-flicker-pink': router.url === '/:id/review' }"
        routerLink="/admin/dashboard/review"
        class="mx-14 font-regular"
        >Reviews</a
      >

        [ngClass]="{ 'text-flicker-pink': router.url === '/:id/add' }"
